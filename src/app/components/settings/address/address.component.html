<div class="ctnr">
  <form *ngIf="!editMode" class="form">
    <div class="form-group">
      <label for="houseno"><h6>House no</h6></label>
      <div>{{ currentAddress.houseno }}</div>
    </div>
    <div class="form-group">
      <label for="city"><h6>City</h6></label>
      <div>{{ currentAddress.city }}</div>
    </div>
    <div class="form-group">
      <label for="state"><h6>State</h6></label>
      <div>{{ currentAddress.state }}</div>
    </div>
    <div class="form-group">
      <label for="landmark"><h6>Landmark</h6></label>
      <div>{{ currentAddress.landmark }}</div>
    </div>
  </form>

  <form *ngIf="editMode" class="form">
    <div class="form-group">
      <label for="houseno"><h6>House no</h6></label>
      <input type="text" name="houseno" id="houseno" class="form-control" />
    </div>
    <div class="form-group">
      <label for="city"><h6>City</h6></label>
      <input type="text" name="city" id="city" class="form-control" />
    </div>
    <div class="form-group">
      <label for="state"><h6>State</h6></label>
      <input type="text" name="state" id="state" class="form-control" />
    </div>
    <div class="form-group">
      <label for="landmark"><h6>Landmark</h6></label>
      <input type="text" name="landmark" id="landmark" class="form-control" />
    </div>

    <input type="submit" value="submit" class="btn mt-2" />
  </form>
</div>
