<div class="container">
  <div class="our-card">
    <form
      class="text-center border border-light px-4 py-4"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <div class="text-center">
        <h1>Log in</h1>
      </div>
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          class="form-control mb-4"
          id="exampleInputUname1"
          aria-describedby="emailHelp"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          class="form-control mb-4"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block mb-4">
        Log in
      </button>
      <div class="text-right"><a> Forgot Password? </a></div>
    </form>
    <div class="text-center">
      <p><a routerLink="/register"> Create Account / Register </a></p>
    </div>
  </div>
</div>
