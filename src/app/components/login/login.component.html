<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1> Log in </h1>
        </div>
        <form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control mb-4" id="exampleInputUname1" aria-describedby="emailHelp" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control mb-4" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block mb-4"> Log in </button>
          <div class="text-right"> <a> Forgot Password? </a>  </div>
        </form>
        <div class="text-center">
          <p> <a routerLink="/register"> Create Account / Register </a></p>
        </div>
      </div>
    </div>
  </div>
</div>
