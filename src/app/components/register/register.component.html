<div class="container">
  <div class="row">
    <div>
      <div class="card">
        <div class="text-center">
          <h1> Register </h1>
          <h6> Create your account. It's free and only takes a minute. </h6>
        </div>
      <form class="text-center border border-light p-5" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-row mb-4">
          <div class="col">
            <input type="text" formControlName="fname" id="exampleFname1" class="form-control" placeholder="First Name">
          </div>
          <div class="col">
            <input type="text" formControlName="lname" id="exampleLname1" class="form-control" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <input type="email" formControlName="email" class="form-control" id="exampleInputUname1" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" formControlName="cpassword" class="form-control" id="exampleInputCpassword1" placeholder="Confirm Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label mb-4" for="exampleCheck1"> I accept the Terms of Use & Privacy Policy. </label>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block"> Register Now </button>
      </form>
      <div class="text-center">
        <p> Already have an account? <a routerLink="/login"> Login </a></p>
      </div>
    </div>
  </div>
</div>
